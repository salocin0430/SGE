{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'login/design.css' %}">
<script type="text/javascript" src="{ static 'login/design.js' }"></script>

<form method="post">
  {% csrf_token %}
<div class="login-page">
  <div class="form">
    <form class="login-form">
      <h2 style="text-align: center">Login</h2>
      <br>
      <input type="text" name="username" placeholder="username"/>
      <input type="password" name="password" placeholder="password"/>
      <button type="submit" value="Ingresar">login</button>
      <p class="message">Olvidó su contraseña? <a href="{% url 'password_reset' %}">Ingrese aquí</a></p>
      {% for error in form.non_field_errors %}
      <div class="alert alert-danger">
      <strong>{{ error|escape }}</strong>
      </div>
      {% endfor %}
    </form>
  </div>
</div>
</form>

{% endblock %}
